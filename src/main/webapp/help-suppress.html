<div>
  Suppress warnings that match <b>[spec]</b>. The format of <b>[spec]</b> is:<br />
  [error id]:[filename]:[line]<br />
  The [filename] and [line] are optional. If [error id] is a wildcard '*', all error 
  ids match. Example:<br />
  <font color="blue"><i>cppcheck --suppress=memleak:src/file1.cpp src/</i></font>
</div>
